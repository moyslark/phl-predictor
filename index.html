<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Хоккейный Predictor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Хоккейный Predictor</h1>
            <p>Делайте прогнозы на предстоящие матчи и соревнуйтесь с друзьями!</p>
        </header>

        <div id="auth-section">
            <h2>Введите ваш ник</h2>
            <input type="text" id="username" placeholder="Ваш игровой ник" required>
            <button id="login-btn">Продолжить</button>
        </div>

        <div id="predict-section" class="hidden">
            <h2>Привет, <span id="greeting"></span>!</h2>
            <div class="matches-list" id="matches-container">
                <!-- Матчи будут загружены здесь -->
            </div>
            <button id="submit-predictions">Отправить прогнозы</button>
        </div>

        <div id="success-message" class="hidden">
            <h2>Прогнозы сохранены!</h2>
            <p>Спасибо за участие. Результаты будут доступны после матчей.</p>
            <button id="new-predictions">Сделать новые прогнозы</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
